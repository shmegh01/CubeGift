<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CubeGift — лучшая игровая платформа</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1324;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --text: #e6eef8;
    }
    html,body{
      height:100%;margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;
    }
    .container{
      max-width:960px;padding:32px;text-align:center;
    }
    h1{margin:0 0 12px;font-size:36px;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
    p{font-size:18px;opacity:0.9;margin-bottom:24px}
    .dice-wrap{display:flex;gap:20px;justify-content:center;margin-bottom:20px}
    .dice{width:140px;height:140px;border-radius:20px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#111827 0%, #0b1220 100%);box-shadow:0 12px 30px rgba(2,6,23,0.6);position:relative}
    .dice svg{width:70%;height:70%}
    .btn{display:inline-block;padding:14px 24px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#4f46e5);color:#fff;font-weight:700;text-decoration:none;box-shadow:0 8px 20px rgba(99,102,241,0.2)}
  </style>
</head>
<body>
  <div class="container">
    <div class="dice-wrap">
      <div class="dice">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="88" height="88" rx="12" fill="#0b1220" />
          <circle cx="50" cy="50" r="6" fill="#dbeafe" />
        </svg>
      </div>
      <div class="dice">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="88" height="88" rx="12" fill="#0b1220" />
          <circle cx="35" cy="35" r="5" fill="#dbeafe" />
          <circle cx="65" cy="35" r="5" fill="#dbeafe" />
          <circle cx="50" cy="65" r="5" fill="#dbeafe" />
        </svg>
      </div>
    </div>
    <h1>CubeGift</h1>
    <p>CubeGift — лучшая игровая платформа. Бросай кости, выигрывай награды и соревнуйся с друзьями!</p>
    <a href="play.html" class="btn">Начать выигрывать</a>
  </div>
</body>
</html>
