<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeGift — лучшая игровая платформа</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1324;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --text: #e6eef8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .container {
      max-width: 960px;
      padding: 32px;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    
    h1 {
      margin: 0 0 20px;
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(124, 58, 237, 0.3);
    }
    
    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    
    .dice-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      perspective: 1000px;
    }
    
    .dice {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 12s infinite linear;
    }
    
    .dice:nth-child(2) {
      animation-delay: 0.5s;
      animation-duration: 15s;
    }
    
    .dice-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #111827 0%, #0b1220 100%);
      box-shadow: 0 8px 25px rgba(2, 6, 23, 0.8);
      backface-visibility: hidden;
    }
    
    .dice-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #dbeafe;
      box-shadow: 0 0 8px rgba(219, 234, 254, 0.6);
      position: absolute;
    }
    
    /* Dice 1 */
    .dice-1 .front { transform: translateZ(60px); }
    .dice-1 .back { transform: rotateY(180deg) translateZ(60px); }
    .dice-1 .right { transform: rotateY(90deg) translateZ(60px); }
    .dice-1 .left { transform: rotateY(-90deg) translateZ(60px); }
    .dice-1 .top { transform: rotateX(90deg) translateZ(60px); }
    .dice-1 .bottom { transform: rotateX(-90deg) translateZ(60px); }
    
    .dice-1 .dot1 { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    
    /* Dice 2 */
    .dice-2 .front { transform: translateZ(60px); }
    .dice-2 .back { transform: rotateY(180deg) translateZ(60px); }
    .dice-2 .right { transform: rotateY(90deg) translateZ(60px); }
    .dice-2 .left { transform: rotateY(-90deg) translateZ(60px); }
    .dice-2 .top { transform: rotateX(90deg) translateZ(60px); }
    .dice-2 .bottom { transform: rotateX(-90deg) translateZ(60px); }
    
    .dice-2 .dot1 { top: 25%; left: 25%; }
    .dice-2 .dot2 { bottom: 25%; right: 25%; }
    
    .btn {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), #4f46e5);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
      font-size: 18px;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    /* Particle background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent), var(--accent-2));
      opacity: 0.5;
      animation: float 15s infinite linear;
    }
    
    /* Animations */
    @keyframes rotate {
      0% {
        transform: rotateX(0) rotateY(0) rotateZ(0);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg);
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      p {
        font-size: 16px;
      }
      
      .dice {
        width: 100px;
        height: 100px;
      }
      
      .dice-1 .front { transform: translateZ(50px); }
      .dice-1 .back { transform: rotateY(180deg) translateZ(50px); }
      .dice-1 .right { transform: rotateY(90deg) translateZ(50px); }
      .dice-1 .left { transform: rotateY(-90deg) translateZ(50px); }
      .dice-1 .top { transform: rotateX(90deg) translateZ(50px); }
      .dice-1 .bottom { transform: rotateX(-90deg) translateZ(50px); }
      
      .dice-2 .front { transform: translateZ(50px); }
      .dice-2 .back { transform: rotateY(180deg) translateZ(50px); }
      .dice-2 .right { transform: rotateY(90deg) translateZ(50px); }
      .dice-2 .left { transform: rotateY(-90deg) translateZ(50px); }
      .dice-2 .top { transform: rotateX(90deg) translateZ(50px); }
      .dice-2 .bottom { transform: rotateX(-90deg) translateZ(50px); }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="dice-container">
      <div class="dice dice-1">
        <div class="dice-face front">
          <div class="dice-dot dot1"></div>
        </div>
        <div class="dice-face back">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
        </div>
        <div class="dice-face right">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
        </div>
        <div class="dice-face left">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
          <div class="dice-dot dot4"></div>
        </div>
        <div class="dice-face top">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
          <div class="dice-dot dot4"></div>
          <div class="dice-dot dot5"></div>
        </div>
        <div class="dice-face bottom">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
          <div class="dice-dot dot4"></div>
          <div class="dice-dot dot5"></div>
          <div class="dice-dot dot6"></div>
        </div>
      </div>
      
      <div class="dice dice-2">
        <div class="dice-face front">
          <div class="dice-dot dot1"></div>
        </div>
        <div class="dice-face back">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
        </div>
        <div class="dice-face right">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
        </div>
        <div class="dice-face left">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
          <div class="dice-dot dot4"></div>
        </div>
        <div class="dice-face top">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
          <div class="dice-dot dot4"></div>
          <div class="dice-dot dot5"></div>
        </div>
        <div class="dice-face bottom">
          <div class="dice-dot dot1"></div>
          <div class="dice-dot dot2"></div>
          <div class="dice-dot dot3"></div>
          <div class="dice-dot dot4"></div>
          <div class="dice-dot dot5"></div>
          <div class="dice-dot dot6"></div>
        </div>
      </div>
    </div>
    
    <h1>CubeGift</h1>
    <p>CubeGift — лучшая игровая платформа. Бросай кости, выигрывай награды и соревнуйся с друзьями!</p>
    <a href="play.html" class="btn">Начать выигрывать</a>
  </div>

  <script>
    // Создание частиц для фона
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Инициализация при загрузке страницы
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
